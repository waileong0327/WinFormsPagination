# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout codes
      uses: actions/checkout@v4

    - name: Setup .NET 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: net5.0-windows
        path: WinFormsPagination/bin/Release/net5.0-windows/*.*
        
      uses: actions/upload-artifact@v4
      with:
        name: net6.0-windows
        path: WinFormsPagination/bin/Release/net6.0-windows/*.*

      uses: actions/upload-artifact@v4
      with:
        name: net7.0-windows
        path: WinFormsPagination/bin/Release/net7.0-windows/*.*

      uses: actions/upload-artifact@v4
      with:
        name: net8.0-windows
        path: WinFormsPagination/bin/Release/net8.0-windows/*.*